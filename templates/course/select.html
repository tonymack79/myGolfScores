{% extends 'base.html' %}

{% block body_class %}onboarding{% endblock %}

{% block content %}

<div class="container">
  <form action="/course/add">
    <button class="btn btn-info my-4 btn-block">Add Course</button>
  </form>
  <div class="row justify-content-center">
    {% for course in courses %}
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><a>{{course.course_name}}</a></h4>
          <p class="card-text">Par {{course.par}}</p>
          <a href="/score/{{course.id}}" class="btn btn-primary">Select Course</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
