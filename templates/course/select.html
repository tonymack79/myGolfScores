{% extends 'base.html' %}

{% block body_class %}onboarding{% endblock %}

{% block content %}

<div class="container">
  <div class="d-flex justify-content-center m-2">
    <form action="/course/add">
      <button class="btn btn-primary">Add Course</button>
    </form>
  </div>
  <div class="row justify-content-center">
    <div class="col-7">
      {% for course in courses %}
      <div class="card m-1">
        <div class="card-body p-2">
          <h5 class="card-title mb-0"><a>{{course.course_name}}</a></h5>
          <p class="card-text mb-0">Par {{course.par}}</p>
          <a href="/course/{{course.id}}/score/add" class="btn btn-success btn-sm py-1">Select Course</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
