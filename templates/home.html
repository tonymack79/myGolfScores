{% extends 'base.html' %}

{% block body_class %}onboarding{% endblock %}

{% block content %}

<h1>{{user.first_name}}'s Scores</h1>

<div>
  {% for score in scores %}
    {{score.course_name}}
    {{score.date}}
    {{score.score}}
  {% endfor %}
</div>
<div>
  <form action="/course">
    <button>Add New Score</button>
  </form>
</div>
{% endblock %}
